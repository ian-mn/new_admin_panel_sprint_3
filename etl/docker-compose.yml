version: "3"

services:

  backend:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.backend
    env_file:
      - ./.env
    volumes:
      - static_volume:/app/static/
    depends_on:
      - db
    networks:
    - movies

  sqlite_to_postgres:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile.sqlite_to_postgres
    env_file:
      - ./.env
    depends_on:
      - db
    networks:
    - movies

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/configs:/etc/nginx/conf.d:ro
      - static_volume:/static/:ro
    depends_on:
      - backend
    ports:
      - "80:80"
      - "8000:8000"
    networks:
      - movies

  swagger:
    image: swaggerapi/swagger-ui:latest
    volumes:
      - ./swagger/:/openapi/:ro
    environment:
      SWAGGER_JSON: /openapi/openapi.yaml
    ports:
      - "8080:8080"
    networks:
      - movies

  db:
    image: postgres:13
    environment:
      - POSTGRES_DB=${pg_db}
      - POSTGRES_USER=${pg_user}
      - POSTGRES_PASSWORD=${pg_pass}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - movies

networks:
  movies:

volumes:
  static_volume: